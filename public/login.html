<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <a href="index.html">ğŸ¦ <strong>OnlineBank</strong></a>
    </div>
    <div class="nav-right">
      <a href="index.html">ğŸ  Home</a>
      <a href="login.html">ğŸ” Login</a>
      <a href="register.html">ğŸ“ Register</a>
    </div>
  </nav>

  <!-- Login Section -->
  <main>
    <section class="form-container">
      <h2>ğŸ” Welcome Back</h2>
      <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Sign in to your account to continue</p>
      
      <form id="loginForm">
        <label for="email">ğŸ“§ Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <label for="password">ğŸ”‘ Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" required />
          <button type="button" id="togglePassword">ğŸ‘ï¸</button>
        </div>

        <button type="submit">ğŸš€ Sign In</button>
      </form>

      <div class="form-links">
        <a href="forgot-password.html">ğŸ”“ Forgot Password?</a>
        <br>
        <a href="register.html">ğŸ“ Don't have an account? Sign up</a>
      </div>

      <p id="error" class="error"></p>
    </section>
  </main>

  <!-- JavaScript Logic -->
  <script>
    // Password visibility toggle
    document.getElementById('togglePassword')?.addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    });

    let tempEmail = ''; // Used across MFA step

    // Login submission handler
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      tempEmail = email;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          const code = prompt('ğŸ” MFA code sent to your email. Please enter it here:');
          if (code) verifyMFA(tempEmail, code);
        } else {
          document.getElementById('error').textContent = 'âŒ ' + data.message;
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error').textContent = 'âŒ Server error. Please try again.';
      }
    });

    // MFA verification
    async function verifyMFA(email, code) {
      try {
        const response = await fetch('/api/verify-mfa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code }),
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          alert('âœ… Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('error').textContent = 'âŒ ' + data.message;
        }
      } catch (error) {
        console.error('MFA error:', error);
        document.getElementById('error').textContent = 'âŒ MFA verification failed.';
      }
    }
  </script>

</body>
</html>
