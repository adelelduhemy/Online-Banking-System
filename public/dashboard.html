<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">ğŸ  Home</a>
    <button id="logout">ğŸšª Logout</button>
  </nav>

  <!-- Dashboard Content -->
  <main>
    <section class="dashboard">
      <h1>Dashboard</h1>

      <!-- User Info -->
      <div class="user-info">
        <p>ğŸ‘‹ Welcome, <span id="userName"></span>!</p>
        <p>ğŸ¦ Account Number: <span id="accountNumber"></span></p>
        <p>ğŸ’° Current Balance: $<span id="balance"></span></p>
      </div>

      <!-- Features -->
      <div class="features">

        <!-- Transfer Section -->
        <section id="transferSection">
          <h2>ğŸ’¸ Transfer Money</h2>
          <form id="transferForm">
            <label for="recipient">Recipient Account Number</label>
            <input type="text" id="recipient" required />

            <label for="amount">Amount</label>
            <input type="number" id="amount" required />

            <button type="submit">Transfer</button>
          </form>
          <p id="transferStatus"></p>
        </section>

        <!-- Transactions -->
        <section>
          <h2>ğŸ“œ Transaction History</h2>
          <ul id="transactionHistory">
            <li>Loading transactions...</li>
          </ul>
        </section>

      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user || !token) {
      alert('âŒ You must log in first.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('userName').textContent = user.name;
      document.getElementById('accountNumber').textContent = user.accountNumber;

      // Get balance
      fetch('/api/balance', {
        headers: { 'Authorization': token },
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('balance').textContent = data.balance;
      })
      .catch(err => console.error('Balance error:', err));

      // Get transaction history
      fetch('/api/transactions', {
        headers: { 'Authorization': token },
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('transactionHistory');
        list.innerHTML = '';
        if (!data.length) {
          list.innerHTML = '<li>No transactions found.</li>';
        } else {
          data.forEach(tx => {
            const li = document.createElement('li');
            li.textContent = `ğŸ’µ $${tx.amount} to ${tx.recipient} on ${new Date(tx.date).toLocaleString()}`;
            list.appendChild(li);
          });
        }
      })
      .catch(err => console.error('Transaction error:', err));
    }

    // Transfer money
    document.getElementById('transferForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const recipient = document.getElementById('recipient').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!recipient || amount <= 0) {
        alert('âŒ Please enter valid details.');
        return;
      }

      const res = await fetch('/api/transfer', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ recipient, amount })
      });

      const data = await res.json();
      document.getElementById('transferStatus').textContent = data.message;

      if (res.ok) {
        alert('âœ… Transfer successful!');
        window.location.reload();
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
